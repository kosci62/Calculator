<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
         <div class="previous-action"></div>
         <div class="current-action"></div>
       </div>
       <button class="col-two redd">AC</button>
       <button class="remove">DEL</button>
       <button class="operator">√</button>
       <button class="operator">÷</button>
       <button class="figure">1</button>
       <button class="figure">2</button>
       <button class="figure">3</button>
       <button class="operator">^</button>
       <button class="operator">&times</button>
       <button class="figure">4</button>
       <button class="figure">5</button>
       <button class="figure">6</button>
       <button class="operator">%</button>
       <button class="operator">-</button>
       <button class="figure">7</button>
       <button class="figure">8</button>
       <button class="figure">9</button>
       <button class="operator">log</button>
       <button class="row-two operator">+</button>
       <button class="figure">•</button>
       <button class="figure">0</button>
       <button class="col-two equality">=</button>
    </div>
  </body>
</html>
